<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
        #   = id
        .   = class
        :   = pseudo-class
        ::  = pseudo-element
        >   = children

        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a { /* configuração normal */
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited { /* já visitado */
            color: darkred;
        }

        a:hover { /* quando passo o mouse em cima */
            color: black;
            text-decoration: underline;
        }

        a:active { /* quando clico */
            color: yellow;
        }

        .especial {
            background-color: #e56363;
        }

        .especial::before {
            content: ' ⇒ ';
        }

         .especial::after {
            content: ' ⇐ ';
        }       

/*
        a::after {
            content: '[link]';  obs: coloquei 'coisas' depois, porem sem colocar no html
            text-decoration: none;
            font-weight: normal;
            color: darkgrey
        } 
*/
    
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo" class="especial" target="_blank">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso Em Vídeo</a></li>
    </ul>
    
</body>
</html>
