<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador
  </p>
  <picture> <!--Preciso colocar em ordem para funcionar - p, m, g-->
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <!--
  <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
  esta é uma forma de colocar, mas temos opções mais completas que abrangem outros formatos
  -->
  <!-- nem todos os navegadores são compatíveis com todos os formatos de audio, há outras opções que são: MP3 WAV OGG -->
  <audio preload="metadata" autoplay controls loop> <!-- o loop é para a musica ficar repetindo-->
    <!-- a ordem abaixo é importante-->
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav"> <!-- evitar wav, pois são arquivos mto grandes e pesados-->
    <p>Infelizmente seu navegador não consegue reproduzir este áudio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
    <p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac?si=oDTi3ZsCSn1tTN2r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </p>
</body>
</html>
