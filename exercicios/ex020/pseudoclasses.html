<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
           display: inline-block; /* para os blocos ficarem um ao lado do outro */
            background-color: lightgrey;
            border: 1px solid black ;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {  /* este hover Ã© o estado da div, ele vai ficar amarelo quando estiver com o mouse em cima dela*/
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
