<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1> 
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
    <li title="Utilize da tag <p>">Parágrafo</li>
     <li title="Utilize a tag <h1... h6>">Títulos</li>
     <li title="Utilize a tag <img>">Imagens</li>
     <li title="Utilize a tag <abbr">Abreviações</li>
     <li title="Utilize a tag <code>">Códigos-fonte</li>
     <li title="Utilize a tag <ol> e <li>">Listas numeradas</li>
     <li title="Utilize a tag <ul> e <li>">Listas com demarcadores</li>
        
    </ul>

</body>
</html>
