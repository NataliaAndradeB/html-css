<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu proprio servidor.</p>

    <video width="560" poster="midias/limoes-capa.png" controls autoplay loop>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=Cq0yVwm_Owb0aWTy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>

    <h1>Inserindo vídeos do Vímeo</h1>
    <p>
  <iframe src="https://player.vimeo.com/video/122389390?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel"></iframe>   
    </p>
</body>
</html>
